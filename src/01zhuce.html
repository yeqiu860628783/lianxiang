<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/01zhuce.css">
    <link rel="shortcut icon " type="images/x-icon" href="./favicon.ico">
    <title>注册</title>
</head>
<body>
    <!-- 头部 -->
    <header>
        <img class="logo" src="./img/40.jpg" alt="">
        <div class="header_warp">
            <ul>
                <li><a href="./07website.html">联想首页</a></li>
                <li><a href="./03index.html">商城</a></li>
                <li><a href="./03index.html">品牌</a></li>
                <li><a href="./03index.html">服务</a></li>
                <li><a href="./03index.html">社区</a></li>
                <li><a href="./03index.html">门店</a></li>
            </ul>
            <div class="phone"><img src="./img/52.png" alt=""></div>
        </div>
    </header>
    <!-- 内容 -->
    <main>
        <div class="reg-title">
            注册联想会员
        </div>
        <div class="reg-top">
            <h3>个人用户注册</h3>
            <h3>企业用户注册</h3>
        </div>
        <div class="reg-main">
            <img class="wait" src="./img/loading.gif" alt="加载">
            <img class="wait1" src="./img/loading1.gif" alt="加载">
            <em id="em"><img src="./img/xianshi.png"></em>
            <em id="em1"><img src="./img/yingcan.png"></em>
            <div class="regist_item">
                <input type="text" class="userName" placeholder="输入用户名">
                <p class="p"></p>
                <i class="icon-clear i1"></i>
                <span class="s1"></span>
            </div>
            <div class="regist_item">
                <input type="password" class="passWord pass1" placeholder="输入密码,密码长度2-20位字符">
                <i class="icon-clear i2"></i>
                <span class="s2"></span>
                <div class="qiangdu">弱</div>
            </div>
            <div class="regist_item">
                <input type="password" class="pass2" placeholder="再次输入密码">
                <span class="s3"></span>
                <i class="icon-clear i3"></i>
            </div>
            <a href="javascript:;" class="reg_button">立即注册</a>
            <div class="reg_agreenment">
                <span>注册账号即表示您同意并愿意遵守联想 <a href="https://shop.lenovo.com.cn/investor/html/legal.html"
                        target="_blank">使用条款</a> 和 <a
                        href="https://privacy.lenovo.com.cn/products/c877820f58396ef6.html" target="_blank">隐私权政策</a>
                </span>
                <span class="go_login">
                    已有账号
                    <a href="./02denlu.html">点此登录></a>
                </span>
            </div>
        </div>
    </main>
</body>
</html>
<script src="./js/jQ.js"></script>
<script src="./js/01zhuce.js"></script>
